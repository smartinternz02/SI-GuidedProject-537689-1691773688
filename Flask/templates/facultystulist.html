<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enrollment</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
          <!--Top menu -->
          <div class="sidebar">
            <!--profile image & text-->
            <div class="profile">
              <img
                src="https://1.bp.blogspot.com/-vhmWFWO2r8U/YLjr2A57toI/AAAAAAAACO4/0GBonlEZPmAiQW4uvkCTm5LvlJVd_-l_wCNcBGAsYHQ/s16000/team-1-2.jpg"
                alt="profile_picture"
              />
              <h3>{{ name }} </h3>
              <p>{{role}}</p>
            </div>
            <!--menu item-->
            <ul>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-desktop"></i></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/facultystulist" class="active">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">Marks</span>
                    </a>
                </li>
                <li>
                    <a href="/contactus">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">Admin</span>
                    </a>
                </li>
                <li>
                  <a href="/">
                      <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                      <span class="item">Logout</span>
                  </a>
              </li>
                
            </ul>
          </div>
        <div class="main_content">
            <h3 style="width:90%;align:center;margin-top:2%;text-align:center">My Course Enrollment</h3>
            <table width="90%">
                <tr style="font-size:14px"> 
                  <td>Student Name</td>
                  <td>Course Name</td>
                  <td>Submission Details</td>
                </tr>
                
                {% for i in student_list: %}
                <tr style="font-size:12px">
                    {% for k,v in i.items(): %}
                        <td> {{ v }} </td>
                    {% endfor %}
                    <td style="margin-top:2%;"><button style="font-size:12px" onclick="document.location='facultymarks'">Submission</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
